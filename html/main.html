<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/main.css"/>
        <link rel="stylesheet" href="../css/stats.css"/>
        <link rel="stylesheet" href="../css/buildable.css"/>
    </head>
    <body>  
        <div class="game-stats">
            <p id="score"></p>
            <p id="money">Money</p>
            <p id="population">Population</p>
            <p id="happy-population">Happy Population</p>
            <p id="content-population">Content Population</p>
            <p id="pollution">Pollution</p>
            <p id="power">Power</p>
        </div>
        <div class="buildables">
            <div class="buildables-container">
                <div class="time-control">
                    <button type="button" id="toggle-time"></button>
                    <p id="time-display"></p>
                </div>
                <div class="types">
                    <button type="button" onclick="changeBuilds('plot')">Plot</button>
                    <button type="button" onclick="changeBuilds('commercial')">Commercial</button>
                    <button type="button" onclick="changeBuilds('essential')">Essential</button>
                    <button type="button" onclick="changeBuilds('industrial')">Industrial</button>
                    <button type="button" onclick="changeBuilds('residential')">Residential</button>
                    <button type="button" onclick="changeBuilds('land')">Land</button>
                </div>
                <div id="objects-container" class="objects">
                </div>
            </div>
        </div>

        <canvas id="game-window" width="" height=""> Placeholder </canvas>

        <script type="module" src="../dist/main.js"></script>
        <script type="module" src="../dist/graphics.js"></script>

        <script type="module" src="../dist/datastructures/list.js"></script>
        <script type="module" src="../dist/datastructures/matrix.js"></script>
        <script type="module" src="../dist/datastructures/pair.js"></script>
        <script type="module" src="../dist/datastructures/queue.js"></script>

        <script type="module" src="../dist/objects/map.js"></script>
        <script type="module" src="../dist/objects/commercial.js"></script>
        <script type="module" src="../dist/objects/essential.js"></script>
        <script type="module" src="../dist/objects/facility.js"></script>
        <script type="module" src="../dist/objects/game.js"></script>
        <script type="module" src="../dist/objects/globalevents.js"></script>
        <script type="module" src="../dist/objects/industrial.js"></script>
        <script type="module" src="../dist/objects/land.js"></script>
        <script type="module" src="../dist/objects/plot.js"></script>
        <script type="module" src="../dist/objects/residential.js"></script>
        <script type="module" src="../dist/objects/map.js"></script>

        <script type="module" src="../dist/children/commercialChilds.js"></script>
        <script type="module" src="../dist/children/essentialChilds.js"></script>
        <script type="module" src="../dist/children/eventsChilds.js"></script>
        <script type="module" src="../dist/children/industrialChilds.js"></script>
        <script type="module" src="../dist/children/landChilds.js"></script>

    </body>
</html>
